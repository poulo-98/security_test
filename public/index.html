<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-group label {
            min-width: 200px;
            font-size: 16px;
            color: #333;
        }

        .form-group input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        pre {
            margin: 20px;
            padding: 20px;
            font-size: 14px;
            color: #333;
            background-color: #f9f9f9;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-group">
        <label for="password">Vérifier votre mot de passe</label>
        <input type="password" id="password" name="password">
    </div>
    <button id="validate" style="background-color: #F17300;">Soumettre</button>
</div>

<script>
    // Fonction pour obtenir les paramètres de l'URL
    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            username: params.get('username'),
            email: params.get('email'),
            telephoneNumber: params.get('telephoneNumber')
        };
    }

    document.getElementById('validate').addEventListener('click', async () => {
        try {
            await fetch('/api/click', { method: 'POST' });
            window.location.href = 'clicks';
        } catch (error) {
            console.error('Error counting click:', error);
        }
    });
</script>
</body>
</html>
