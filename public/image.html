<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .container img {
            max-width: 100%;
            height: auto;
        }

        .container p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="./image.png" alt="Image" />
    <p id="click-count"></p>
</div>

<script>
    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            clicks: params.get('clicks')
        };
    }

    document.addEventListener('DOMContentLoaded', () => {
        const { clicks } = getQueryParams();
        document.getElementById('click-count').textContent = `Nombre de clics: ${clicks}`;
    });
</script>
</body>
</html>
